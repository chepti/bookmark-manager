    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo .icon {
            font-size: 32px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-box {
            padding: 12px 20px 12px 45px;
            border: 2px solid transparent;
            border-radius: 25px;
            font-size: 16px;
            width: 350px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            color: #6c757d;
            font-size: 18px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            min-height: calc(100vh - 120px);
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .sidebar h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .folder-tree {
            max-height: calc(100vh - 250px);
            overflow-y: auto;
        }

        .folder-item {
            padding: 12px 15px;
            margin: 3px 0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            border: 2px solid transparent;
        }

        .folder-item:hover {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f2ff 100%);
            transform: translateX(-5px);
            border-color: #667eea;
        }

        .folder-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
            transform: translateX(-5px);
        }

        .folder-item.drop-over {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border-color: #28a745;
            transform: scale(1.02) translateX(-5px);
        }

        .folder-toggle {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 6px;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .folder-toggle:hover {
            background: rgba(0,0,0,0.1);
        }

        .folder-spacer {
            width: 20px;
        }

        .folder-icon {
            font-size: 16px;
            opacity: 0.8;
            transition: all 0.2s ease;
        }

        .folder-item:hover .folder-icon,
        .folder-item.active .folder-icon {
            transform: scale(1.1);
        }

        .folder-name {
            flex: 1;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .folder-count {
            font-size: 12px;
            background: rgba(0,0,0,0.1);
            padding: 4px 8px;
            border-radius: 12px;
            min-width: 24px;
            text-align: center;
            font-weight: 600;
        }

        .folder-item.active .folder-count {
            background: rgba(255,255,255,0.2);
        }

        .content-area {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f1f3f4;
        }

        .content-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bookmark-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #6c757d;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .bookmark-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            max-height: calc(100vh - 300px);
            overflow-y: auto;
            padding: 10px;
        }

        .bookmark-item {
            background: white;
            border: 2px solid #f1f3f4;
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bookmark-item:hover {
            border-color: #667eea;
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.2);
            transform: translateY(-8px);
        }

        .bookmark-item.dragging {
            opacity: 0.6;
            transform: rotate(5deg) scale(0.95);
            z-index: 1000;
        }

        .bookmark-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .bookmark-favicon {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            flex-shrink: 0;
            background: #f8f9fa;
            transition: all 0.2s ease;
        }

        .bookmark-item:hover .bookmark-favicon {
            transform: scale(1.1);
        }

        .bookmark-title {
            flex: 1;
            font-weight: 600;
            font-size: 16px;
            color: #212529;
            line-height: 1.4;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .bookmark-actions {
            display: flex;
            gap: 6px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .bookmark-item:hover .bookmark-actions {
            opacity: 1;
        }

        .action-btn {
            padding: 6px 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
            background: rgba(0,0,0,0.05);
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .action-btn.edit {
            background: #ffc107;
            color: #212529;
        }

        .action-btn.edit:hover {
            background: #ffb700;
        }

        .action-btn.delete {
            background: #dc3545;
            color: white;
        }

        .action-btn.delete:hover {
            background: #c82333;
        }

        .action-btn.drag-handle {
            background: #6c757d;
            color: white;
            cursor: grab;
        }

        .action-btn.drag-handle:active {
            cursor: grabbing;
        }

        .bookmark-url {
            font-size: 13px;
            color: #6c757d;
            margin-bottom: 10px;
            word-break: break-all;
            line-height: 1.3;
            background: #f8f9fa;
            padding: 6px 10px;
            border-radius: 8px;
        }

        .bookmark-path {
            font-size: 12px;
            color: #adb5bd;
            background: linear-gradient(135deg, #e9ecef 0%, #f8f9fa 100%);
            padding: 6px 10px;
            border-radius: 8px;
            border-right: 3px solid #667eea;
        }

        .empty-state, .error-state, .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            text-align: center;
            color: #6c757d;
            grid-column: 1 / -1;
        }

        .empty-icon, .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .empty-text, .error-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #495057;
        }

        .empty-hint {
            font-size: 16px;
            opacity: 0.7;
        }

        .error-state {
            color: #dc3545;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e9ecef;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
            animation: slideInDown 0.4s ease, fadeOutUp 0.4s ease 2.6s forwards;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .status-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .status-error {
            background: linear-gradient(135deg, #dc3545 0%, #e74c3c 100%);
            color: white;
        }

        @keyframes slideInDown {
            from { 
                transform: translate(-50%, -100%); 
                opacity: 0; 
            }
            to { 
                transform: translate(-50%, 0); 
                opacity: 1; 
            }
        }

        @keyframes fadeOutUp {
            to { 
                opacity: 0; 
                transform: translate(-50%, -100%); 
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(241, 243, 244, 0.5);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #c1c1c1 0%, #a8a8a8 100%);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #a8a8a8 0%, #8a8a8a 100%);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 250px 1fr;
                gap: 20px;
                padding: 20px;
            }

            .bookmark-list {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 15px;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 15px;
            }

            .sidebar {
                position: relative;
                top: 0;
            }

            .search-box {
                width: 250px;
            }

            .header-content {
                padding: 0 15px;
            }

            .bookmark-list {
                grid-template-columns: 1fr;
            }
        }

        /* Performance optimizations */
        .bookmark-item {
            will-change: transform;
        }

        .folder-item {
            will-change: transform;
        }

        /* Enhanced animations */
        .bookmark-item:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .bookmark-item:nth-child(even) {
            animation-delay: 0.2s;
        }

        .bookmark-item:nth-child(3n) {
            animation-delay: 0.3s;
        }

        /* Keyboard navigation support */
        .bookmark-item:focus,
        .folder-item:focus {
            outline: 3px solid #667eea;
            outline-offset: 3px;
        }

        /* Additional styling for better UX */
        .floating-action {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 50;
        }

        .floating-action:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.5);
        }
    </style>
