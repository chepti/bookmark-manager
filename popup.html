<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מארגן הסימניות</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 600px;
            height: 500px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            color: #333;
            overflow: hidden;
        }

        .header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 16px;
            color: #495057;
            font-weight: 600;
        }

        .search-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-box {
            padding: 6px 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 13px;
            width: 180px;
            background: white;
        }

        .search-box:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-refresh {
            background: #f8f9fa;
            color: #6c757d;
            border: 1px solid #ced4da;
        }

        .btn-refresh:hover {
            background: #e9ecef;
            color: #495057;
        }

        .main-container {
            display: flex;
            height: calc(100% - 60px);
        }

        .sidebar {
            width: 180px;
            background: #f8f9fa;
            border-left: 1px solid #e9ecef;
            overflow-y: auto;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            background: white;
        }

        .folder-tree {
            padding: 10px;
        }

        .folder-tree h3 {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .folder-item {
            padding: 8px 10px;
            margin: 1px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .folder-item:hover {
            background: #e9ecef;
        }

        .folder-item.active {
            background: #007bff;
            color: white;
        }

        .folder-icon {
            font-size: 12px;
            opacity: 0.7;
        }

        .folder-count {
            margin-right: auto;
            font-size: 11px;
            opacity: 0.6;
        }

        .bookmark-list {
            padding: 15px;
        }

        .bookmark-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .bookmark-item:hover {
            border-color: #007bff;
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.1);
        }

        .bookmark-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            color: #212529;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .bookmark-favicon {
            width: 16px;
            height: 16px;
            border-radius: 2px;
        }

        .bookmark-url {
            font-size: 11px;
            color: #6c757d;
            margin-bottom: 6px;
            word-break: break-all;
        }

        .bookmark-path {
            font-size: 10px;
            color: #adb5bd;
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
            display: inline-block;
        }

        .bookmark-actions {
            display: none;
            gap: 5px;
            margin-top: 6px;
        }

        .bookmark-item:hover .bookmark-actions {
            display: flex;
        }

        .action-btn {
            padding: 3px 6px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.2s ease;
        }

        .action-btn.edit {
            background: #ffc107;
            color: #212529;
        }

        .action-btn.delete {
            background: #dc3545;
            color: white;
        }

        .empty-state, .error-state, .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            text-align: center;
            color: #6c757d;
        }

        .error-state {
            color: #dc3545;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #e9ecef;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🔖 סימניות</h1>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="חיפוש..." id="searchInput">
            <button class="btn btn-refresh" id="refreshBtn" title="רענן">🔄</button>
        </div>
    </div>

    <div class="main-container">
        <div class="content-area">
            <div id="bookmarksList" class="bookmark-list">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <div>טוען סימניות...</div>
                </div>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="folder-tree">
                <h3>תיקיות</h3>
                <div id="folderTree">
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('🔖 מארגן הסימניות - הופעל');

        class BookmarkManager {
            constructor() {
                this.allBookmarks = [];
                this.filteredBookmarks = [];
                this.currentFolder = null;
                this.init();
            }

            async init() {
                console.log('🚀 מאתחל את מארגן הסימניות...');
                this.setupEventListeners();
                await this.loadBookmarks();
            }

            setupEventListeners() {
                console.log('⚙️ מגדיר event listeners...');
                
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchBookmarks(e.target.value);
                });

                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.refreshBookmarks();
                });
            }

            async loadBookmarks() {
                console.log('📚 מתחיל לטעון סימניות...');
                
                try {
                    // בדיקה שה-API זמין
                    if (!chrome || !chrome.bookmarks) {
                        throw new Error('ה-API של סימניות אינו זמין');
                    }
                    console.log('✅ API של סימניות זמין');

                    // טעינת עץ הסימניות
                    const bookmarkTree = await chrome.bookmarks.getTree();
                    console.log('📁 עץ סימניות נטען:', bookmarkTree);

                    if (!bookmarkTree || !bookmarkTree[0]) {
                        throw new Error('לא ניתן לטעון את עץ הסימניות');
                    }

                    // המרה לרשימה שטוחה
                    this.allBookmarks = this.flattenBookmarks(bookmarkTree[0]);
                    this.filteredBookmarks = [...this.allBookmarks];
                    
                    console.log(`📋 נטענו ${this.allBookmarks.length} סימניות`);

                    // עדכון התצוגה
                    this.renderFolderTree();
                    this.renderBookmarks();

                    if (this.allBookmarks.length === 0) {
                        this.showMessage('אין סימניות בכרום. הוסף סימניות ולחץ רענן.', 'info');
                    } else {
                        this.showMessage(`נטענו ${this.allBookmarks.length} סימניות בהצלחה!`, 'success');
                    }

                } catch (error) {
                    console.error('❌ שגיאה בטעינת סימניות:', error);
                    this.showError(`שגיאה: ${error.message}`);
                }
            }

            flattenBookmarks(node, path = []) {
                let bookmarks = [];
                
                if (node.children) {
                    for (const child of node.children) {
                        if (child.url) {
                            // זוהי סימנייה
                            bookmarks.push({
                                ...child,
                                path: [...path, node.title].filter(Boolean)
                            });
                        } else {
                            // זוהי תיקייה - רקורסיה
                            bookmarks = bookmarks.concat(
                                this.flattenBookmarks(child, [...path, node.title].filter(Boolean))
                            );
                        }
                    }
                }
                
                return bookmarks;
            }

            renderFolderTree() {
                const folderTree = document.getElementById('folderTree');
                
                // יצירת רשימת תיקיות ייחודיות
                const folders = new Set();
                this.allBookmarks.forEach(bookmark => {
                    bookmark.path.forEach((folder, index) => {
                        const path = bookmark.path.slice(0, index + 1).join('/');
                        folders.add(path);
                    });
                });

                const sortedFolders = Array.from(folders).sort();
                
                folderTree.innerHTML = `
                    <div class="folder-item active" data-folder="all">
                        <span class="folder-icon">🌐</span>
                        כל הסימניות
                        <span class="folder-count">${this.allBookmarks.length}</span>
                    </div>
                    ${sortedFolders.map(folder => {
                        const count = this.allBookmarks.filter(b => b.path.join('/') === folder).length;
                        return `
                            <div class="folder-item" data-folder="${folder}">
                                <span class="folder-icon">📁</span>
                                ${folder.split('/').pop()}
                                <span class="folder-count">${count}</span>
                            </div>
                        `;
                    }).join('')}
                `;

                // הוספת event listeners לתיקיות
                folderTree.querySelectorAll('.folder-item').forEach(item => {
                    item.addEventListener('click', () => {
                        this.selectFolder(item.dataset.folder);
                        folderTree.querySelectorAll('.folder-item').forEach(f => f.classList.remove('active'));
                        item.classList.add('active');
                    });
                });
            }

            selectFolder(folderPath) {
                console.log(`📂 נבחרה תיקייה: ${folderPath}`);
                
                if (folderPath === 'all') {
                    this.filteredBookmarks = [...this.allBookmarks];
                } else {
                    this.filteredBookmarks = this.allBookmarks.filter(bookmark => 
                        bookmark.path.join('/') === folderPath
                    );
                }
                this.renderBookmarks();
            }

            renderBookmarks() {
                const container = document.getElementById('bookmarksList');
                
                if (this.filteredBookmarks.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div>📭</div>
                            <div>אין סימניות להצגה</div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.filteredBookmarks.map(bookmark => `
                    <div class="bookmark-item" data-id="${bookmark.id}" data-url="${bookmark.url}">
                        <div class="bookmark-title">
                            <img class="bookmark-favicon" src="chrome://favicon/${bookmark.url}" 
                                 onerror="this.style.display='none'">
                            ${bookmark.title || 'ללא כותרת'}
                        </div>
                        <div class="bookmark-url">${this.shortenUrl(bookmark.url)}</div>
                        ${bookmark.path.length > 0 ? `<div class="bookmark-path">${bookmark.path.join(' > ')}</div>` : ''}
                        <div class="bookmark-actions">
                            <button class="action-btn edit" title="עריכה">✏️</button>
                            <button class="action-btn delete" title="מחיקה">🗑️</button>
                        </div>
                    </div>
                `).join('');

                this.setupBookmarkListeners();
            }

            setupBookmarkListeners() {
                document.querySelectorAll('.bookmark-item').forEach(item => {
                    // קליק לפתיחה
                    item.addEventListener('click', (e) => {
                        if (!e.target.classList.contains('action-btn')) {
                            window.open(item.dataset.url, '_blank');
                        }
                    });

                    // כפתורי פעולה
                    const editBtn = item.querySelector('.edit');
                    const deleteBtn = item.querySelector('.delete');

                    editBtn?.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.editBookmark(item.dataset.id);
                    });

                    deleteBtn?.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.deleteBookmark(item.dataset.id);
                    });
                });
            }

            searchBookmarks(query) {
                console.log(`🔍 חיפוש: "${query}"`);
                
                if (!query.trim()) {
                    this.filteredBookmarks = [...this.allBookmarks];
                } else {
                    this.filteredBookmarks = this.allBookmarks.filter(bookmark =>
                        bookmark.title.toLowerCase().includes(query.toLowerCase()) ||
                        bookmark.url.toLowerCase().includes(query.toLowerCase())
                    );
                }
                this.renderBookmarks();
            }

            async refreshBookmarks() {
                console.log('🔄 מרענן סימניות...');
                
                document.getElementById('bookmarksList').innerHTML = `
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <div>טוען סימניות...</div>
                    </div>
                `;
                
                await this.loadBookmarks();
            }

            async editBookmark(id) {
                const bookmark = this.allBookmarks.find(b => b.id === id);
                if (!bookmark) return;

                const newTitle = prompt('כותרת חדשה:', bookmark.title);
                if (newTitle && newTitle !== bookmark.title) {
                    try {
                        await chrome.bookmarks.update(id, { title: newTitle });
                        this.showMessage('הסימנייה עודכנה בהצלחה', 'success');
                        await this.refreshBookmarks();
                    } catch (error) {
                        console.error('❌ שגיאה בעדכון:', error);
                        this.showMessage('שגיאה בעדכון הסימנייה', 'error');
                    }
                }
            }

            async deleteBookmark(id) {
                const bookmark = this.allBookmarks.find(b => b.id === id);
                if (!bookmark) return;

                if (confirm(`האם למחוק את "${bookmark.title}"?`)) {
                    try {
                        await chrome.bookmarks.remove(id);
                        this.showMessage('הסימנייה נמחקה', 'success');
                        await this.refreshBookmarks();
                    } catch (error) {
                        console.error('❌ שגיאה במחיקה:', error);
                        this.showMessage('שגיאה במחיקת הסימנייה', 'error');
                    }
                }
            }

            shortenUrl(url) {
                try {
                    const urlObj = new URL(url);
                    return urlObj.hostname;
                } catch {
                    return url.length > 40 ? url.substring(0, 40) + '...' : url;
                }
            }

            showMessage(message, type = 'info') {
                console.log(`📢 הודעה: ${message}`);
                
                const statusEl = document.createElement('div');
                statusEl.className = `status-message status-${type === 'success' ? 'success' : 'error'}`;
                statusEl.textContent = message;
                
                document.body.appendChild(statusEl);
                
                setTimeout(() => {
                    if (statusEl.parentNode) {
                        statusEl.parentNode.removeChild(statusEl);
                    }
                }, 3000);
            }

            showError(message) {
                console.error(`❌ שגיאה: ${message}`);
                
                document.getElementById('bookmarksList').innerHTML = `
                    <div class="error-state">
                        <div>❌</div>
                        <div>${message}</div>
                        <button class="btn btn-refresh" onclick="location.reload()">נסה שוב</button>
                    </div>
                `;
            }
        }

        // הפעלה כאשר הדף נטען
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🎯 DOM נטען - מתחיל את מארגן הסימניות');
            new BookmarkManager();
        });

        // טיפול בשגיאות לא צפויות
        window.addEventListener('error', (e) => {
            console.error('❌ שגיאה לא צפויה:', e.error);
        });
    </script>
</body>
</html>
