<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专 住转 转拽</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            min-height: 200px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .popup-container {
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: white;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .quick-stats {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.2);
            font-size: 12px;
            opacity: 0.8;
        }

        .version {
            margin-top: 10px;
            font-size: 10px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="logo"></div>
        <div class="title">专 住转 转拽</div>
        <div class="subtitle"> 专  砖 住转 砖</div>
        
        <div class="actions">
            <button class="btn btn-primary" id="openFullPageBtn">
                 驻转 祝 
            </button>
            <button class="btn btn-secondary" id="refreshBtn">
                 专注 住转
            </button>
        </div>

        <div class="quick-stats" id="quickStats">
            注 住住拽转...
        </div>

        <div class="version">专住 2.0</div>
    </div>

    <script src="popup-script.js"></script>
</body>
</html>
