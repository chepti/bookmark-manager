<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הגן הדיגיטלי - מארגן סימניות צומח</title>
    <script src="d3.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            overflow: hidden;
            color: white;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            padding: 15px 30px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 600;
        }

        .logo .icon {
            font-size: 24px;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-box {
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            width: 300px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .garden-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .tree-svg {
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .branch {
            stroke: #4a90a4;
            stroke-width: 2;
            fill: none;
            opacity: 0.7;
            transition: all 0.5s ease;
        }

        .branch.highlighted {
            stroke: #4fc3f7;
            stroke-width: 3;
            opacity: 1;
        }

        .bookmark-node {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bookmark-circle {
            transition: all 0.3s ease;
        }

        .bookmark-node:hover .bookmark-circle {
            r: 25;
            filter: drop-shadow(0 0 10px rgba(79, 195, 247, 0.6));
        }

        .bookmark-node.highlighted .bookmark-circle {
            filter: drop-shadow(0 0 15px #ffeb3b) drop-shadow(0 0 25px #ffeb3b);
            animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { 
                filter: drop-shadow(0 0 10px #ffeb3b) drop-shadow(0 0 20px #ffeb3b);
            }
            to { 
                filter: drop-shadow(0 0 15px #ffeb3b) drop-shadow(0 0 30px #ffeb3b);
            }
        }

        .bookmark-text {
            font-size: 10px;
            fill: white;
            text-anchor: middle;
            pointer-events: none;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .bookmark-node:hover .bookmark-text {
            opacity: 1;
        }

        .favicon-circle {
            clip-path: circle();
        }

        .real-favicon {
            border-radius: 50%;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            transition: all 0.3s ease;
        }

        .bookmark-node:hover .real-favicon {
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5)) drop-shadow(0 0 10px rgba(79, 195, 247, 0.4));
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: all 0.3s ease;
            max-width: 300px;
            backdrop-filter: blur(10px);
            z-index: 999;
        }

        .tooltip.visible {
            opacity: 1;
        }

        .tooltip h3 {
            margin-bottom: 8px;
            color: #4fc3f7;
            font-size: 14px;
        }

        .tooltip .url {
            color: #81c784;
            margin-bottom: 5px;
            font-size: 10px;
        }

        .tooltip .tags {
            display: flex;
            gap: 5px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .tag {
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 9px;
            opacity: 0.8;
        }

        .tag.free { background: #4caf50; }
        .tag.tool { background: #2196f3; }
        .tag.learning { background: #ff9800; }
        .tag.work { background: #9c27b0; }

        .legend {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }

        .legend h4 {
            margin-bottom: 10px;
            color: #4fc3f7;
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
            font-size: 10px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .growth-animation {
            animation: grow 0.8s ease-out;
        }

        @keyframes grow {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .stats {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span class="icon">🌳</span>
            הגן הדיגיטלי - מארגן סימניות צומח
        </div>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="חפש בסימניות שלך..." id="searchInput">
            <div class="controls">
                <button class="btn" id="resetBtn">איפוס תצוגה</button>
                <button class="btn" id="addNodeBtn">הוסף ענף</button>
                <button class="btn" id="exportBtn">ייצא מבנה</button>
            </div>
        </div>
    </div>

    <div class="garden-container">
        <svg class="tree-svg" id="treeSvg"></svg>
    </div>

    <div class="tooltip" id="tooltip">
        <h3 id="tooltipTitle"></h3>
        <div class="url" id="tooltipUrl"></div>
        <div id="tooltipDescription"></div>
        <div class="tags" id="tooltipTags"></div>
    </div>

    <div class="legend">
        <h4>קטגוריות</h4>
        <div class="legend-item">
            <div class="legend-color" style="background: #4caf50;"></div>
            חינמי
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #2196f3;"></div>
            כלי עזר
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #ff9800;"></div>
            למידה
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #9c27b0;"></div>
            עבודה
        </div>
    </div>

    <div class="stats">
        <div>סך הכל: <span id="totalNodes">0</span> סימניות</div>
        <div>מוצגות: <span id="visibleNodes">0</span></div>
        <div>ענפים פתוחים: <span id="expandedBranches">0</span></div>
    </div>

    <script src="organic-bookmarks.js"></script>
</body>
</html>
